
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ezcash - Analizy na dziś</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #38bdf8;
    }
    .analizy {
      padding: 2rem;
    }
    .analiza {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .analiza h3 {
      margin-top: 0;
      color: #38bdf8;
    }
    .analiza .data {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = "2025-05-04"; // ręcznie ustawiona data
      const analizy = [
        {
          data: "2025-05-04",
          mecz: "Real Madryt vs Cádiz",
          typ: "Real Madryt wygra do zera",
          analiza: "Real potrzebuje punktów w walce o mistrzostwo, Cádiz ma najgorszy atak w lidze i gra na wyjeździe."
        },
        {
          data: "2025-05-04",
          mecz: "Bayern Monachium vs VfB Stuttgart",
          typ: "Powyżej 3.5 gola",
          analiza: "Obie drużyny grają ofensywnie, Bayern u siebie jest niezwykle skuteczny, a Stuttgart strzela w każdym meczu."
        },
        {
          data: "2025-05-04",
          mecz: "AC Milan vs Genoa",
          typ: "AC Milan wygra",
          analiza: "Milan walczy o TOP 4, gra u siebie, Genoa w ostatnich tygodniach notuje słabsze występy."
        }
      ];

      const dzisiaj = analizy.filter(a => a.data === today);
      const container = document.getElementById('analizy-lista');

      if (dzisiaj.length === 0) {
        container.innerHTML = '<p>Brak analiz na dziś.</p>';
        return;
      }

      dzisiaj.forEach(a => {
        const div = document.createElement('div');
        div.className = 'analiza';
        div.innerHTML = `
          <div class="data">Data: ${a.data}</div>
          <h3>Mecz: ${a.mecz}</h3>
          <p>Typ: ${a.typ}<br/>Analiza: ${a.analiza}</p>
        `;
        container.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>ezcash - Analizy na dziś</h1>
  </header>

  <section class="analizy">
    <div id="analizy-lista"></div>
  </section>

  <footer>
    &copy; 2025 ezcash. Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
